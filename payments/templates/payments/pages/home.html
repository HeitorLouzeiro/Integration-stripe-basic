<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Payments Stripe</title>
</head>
<body>            
    <section>
        <form action="{% url 'payments:charge' %}" method="POST" >
            {% csrf_token %}
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://i.imgur.com/HGJaWYO.jpeg" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Car 2021</h5>
                            <p class="card-text"><small class="text-muted">R$ 11.000,00</small></p>
                            <button type="submit" id="checkout-button" class="btn btn-outline-success">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
<!--_footer.html-->
<footer class="bg-primary text-light">
    <div class="container navbar-dark pt-4 mt-5">
        <div class="row">
            <div class="col">
                <p class="text-left">Powered by Django</p>
            </div>
            <div class="col">
                <p class="text-right">Made By Heitor Louzeiro</p>
            </div>
        </div>
    </div>
</footer>
<!--/_footer.html-->
<style>
    section{
        display:flex;
        justify-content: center;
    }
    .card{
        padding: 10px;
        margin: 50px
    }
</style>
<!-- Bootstrap core JavaScript -->
<script src="https://polyfill.io/v3/polyfill.min.js"></script>
<script src="https://js.stripe.com/v3/"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</html>
